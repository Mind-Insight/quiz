{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center"
       style="height: 120vh">
    <div class="card" style="width: 60rem;">
      <div class="card-header">Редактирование теста</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% bootstrap_button button_type="submit" content="Сохранить" %}
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
