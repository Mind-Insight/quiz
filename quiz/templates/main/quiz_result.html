{% extends 'base.html' %}

{% block content %}
<h1>Результат</h1>
  <div class="row">
    <div class="col-3">
      количество баллов:
      <div class="display-1">{{ correct_answers }}</div>
    </div>
  </div>
  <div>
    <hr>
    <h3>Правильные ответы</h3>
    {% for answer in answers %}
      <p style="font-size: 24px;">{{ forloop.counter }}: {{answer}}</p>
    {% endfor %}
  </div>
{% endblock content %}
